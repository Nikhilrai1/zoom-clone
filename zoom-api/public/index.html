<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Realtime</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        @import "https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css";
        @import "https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma-rtl.min.css";

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #commentBox {
            width: 100vw;
            margin: auto;
        }

        .comments {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            padding: 5px;
            border: 1px solid black;
            margin: 10px;
            animation: animate .6s ease forwards;
        }

        button {
            margin-top: 10px;
        }

        @keyframes animate {
            0% {
                transform: translateY(-30px);
                opacity: 0;
            }

            100% {
                transform: translateY(0px);
                opacity: 1;
            }
        }
        .typing{
            color: rgb(88, 220, 88);
            margin: 10px;
        }
    </style>
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">
                Comments
            </h1>
            <textarea id="commentInput" class="textarea is-info" placeholder="comment..."></textarea>
            <button id="postComment" class="button is-primary">Primary</button>
            <div id="typing" class="typing"></div>
            <ul id="commentBox">
            </ul>
        </div>
    </section>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/app.js"></script>
</body>

</html>
